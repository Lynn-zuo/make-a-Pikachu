<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>画一只比卡丘</title>
  <link rel="stylesheet" href="./css/default.css">
  <style id="styleTag"></style>
</head>
<body>
  <div class="code-wrapper">
    <pre id="code"></pre>
  </div>
  <div class="pre-wrapper">
    <div class="preview">
      <div class="wrapper">
        <div class="lowerlip-wrapper">
          <div class="lowlip"></div>
        </div>
        <div class="nose"></div>
        <div class="eye left">
          <div class="innereye"></div>
        </div>
        <div class="eye right">
          <div class="innereye"></div>
        </div>
        <div class="face faceleft"></div>
        <div class="face faceright"></div>
        <div class="wrapper2">
          <div class="uplip lipleft"></div>
          <div class="uplip lipright"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="actions">
    <button data-speed="slow">慢速</button>
    <button data-speed="nomarl" class="active">中速</button>
    <button data-speed="fast">快速</button>
  </div>
  <script src="./vendor/jquery.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
